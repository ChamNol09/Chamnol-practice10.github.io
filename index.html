<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Box</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body class="bg-light">
    <header>
      <div class="container my-4">
        <div class="box-gray py-4"></div>
    </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-xl-3">
            <div class="left-side p-3">
              <div class="col-12">
                <div class="box"></div>
              </div>
              <div class="col-12">
                <div class="box"></div>
              </div>
              <div class="col-12">
                <div class="box mb-0"></div>
              </div>
            </div>
          </div>
          <div class="col-xl-6">
            <div class="content-area p-3">
              <div class="row ">
                <div class="col-10">
                  <div class="box p-3"></div>
                </div>
                <div class="col-xl-2">
                  <div class="box"></div>
                </div>
                <div class="col-xl-6">
                  <div class="box box-b"></div>
                </div>
                <div class="col-xl-6">
                  <div class="box box-b"></div>
                </div>
                <div class="col-xl-4">
                  <div class="box m-0"></div>
                </div>
                <div class="col-xl-4">
                  <div class="box m-0"></div>
                </div>
                <div class="col-xl-4">
                  <div class="box m-0"></div>
                </div>

              </div>
            </div>
          </div>
          <div class="col-xl-3">
            <div class="right-side p-3 box-gray">
              <div class="col-12">
                <div class="box"></div>
              </div>
              <div class="col-12">
                <div class="box box-b mb-0"></div>
              </div>
            </div>
          </div>
        </div>
    </div>
    </main>

    <footer>
      <div class="container my-4">
        <div class="box-gray py-4"></div>
    </div>
    </footer>
</body>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
</html>
